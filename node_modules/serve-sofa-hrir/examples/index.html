<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>serve-sofa-hrir example</title>
    <style>
      #container {
        max-width: 800px;
        margin: 10px auto;
      }
    </style>
</head>
<body>
  <script src="../serveSofaHrir.js"></script>
  <script  src="./_bufferLoader.js"></script>
  <script src="./index.js"></script>

  <div id="container" align="center">
  <p>Azim</p>
  <input id="azimSlider" type="range" min="-180" max="180" value="0" step="5" style="width:300px"/>
  <span id="azim">0</span>

  <p>Elev</p>
  <input id="elevSlider" type="range" min="-90" max="90" value="0" step="5" style="width:150px"/>
  <span id="elev">0</span>
  </div>

  <p> <i> open browser console for logs </i></p>

  <script type="text/javascript">
  function updateAzim(newValue) {
    document.getElementById("azim").innerHTML=newValue;
    onSliderChangeAzim();
  }
  function updateElev(newValue) {
    document.getElementById("elev").innerHTML=newValue;
    onSliderChangeElev();
  }
  </script>

</body>
</html>
